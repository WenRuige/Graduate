<div class="admin">
	<div class="line-big">
    	<div class="xm2">
	
        </div>
        <div class="xm7">
		<form action="__URL__/alter" method="post">
		<volist name="list" id="vo">
		<div class="form-group">
    <div class="label"><label for="username">职位名称</label></div>
    <div class="field">
	<input type="hidden" value="{$vo.pid}" name="ID">
      <input type="text" class="input" id="username" name="JOBNAME" size="50" data-validate="required:必填" value="{$vo.jobname}"" />
    </div>
  </div>
  	<div class="form-group">
                    <div class="label"><label for="readme">岗位职责</label></div>
                    <div class="field">
                    	<textarea class="input"  name="DUTY" rows="5" cols="50" value="{$vo.duty}" data-validate="required:职位描述">{$vo.duty}</textarea>
                    </div>
                </div>
  <div class="form-group">
                    <div class="label"><label for="readme">职位要求</label></div>
                    <div class="field">
                    	<textarea class="input"  name="REQUIREMENTS" rows="5" cols="50" value="{$vo.requirements}" data-validate="required:职位描述">{$vo.requirements}</textarea>
                    </div>
                </div>
   <div class="form-group">
                    <div class="label"><label for="keywords">月薪范围</label></div>
                    <div class="field">
                    	
					<select class="input" name ="SALARY">
					<option value="0">2000-3000</option>
						<option value="1">5000-10000</option>
							<option value ="3">15k-30k</option>
								
						</select>
                    </div>
                </div>
				<div class="form-group">
                    <div class="label"><label for="keywords">学校名称</label></div>
                    <div class="field">
                    	
					<select class="input" name ="SCHOOL">
					<option value="哈尔滨理工大学">哈尔滨理工大学</option>
						<option value="哈尔滨理工大学荣成校区">哈尔滨理工大学荣成校区</option>
							
								
						</select>
                    </div>
                </div>
				<div class="form-group">
                    <div class="label"><label for="keywords">最低学历</label></div>
                    <div class="field">
                    	
					<select class="input" name ="DEGREE">
					<option value="不限">不限</option>
						<option value="大专">大专</option>
							<option value ="本科">本科</option>
								<option value="硕士">硕士</option>
									
						</select>
                    </div>
                </div>
					<div class="form-group">
    <div class="label"><label for="username">工作经验</label></div>
    <div class="field">
      <input type="text" class="input" id="username" name="EXPERIENCE" size="50" data-validate="required:必填" value="{$vo.experience}" />
    </div>
  </div>
    <!--<div class="form-group">
                    <div class="label"><label for="readme">职位描述</label></div>
                    <div class="field">
                    	<textarea class="input"  name="DESCRIPTION" rows="5" cols="50" placeholder="职位描述" data-validate="required:职位描述"></textarea>
                    </div>
                </div>-->
								<div class="form-group">
    <div class="label"><label for="username">福利</label></div>
    <div class="field">
      <input type="text" class="input" id="username" name="KEYWORD" size="50" data-validate="required:必填" value="{$vo.keyword}" />
    </div>
  </div>
  <div class="form-button"><button class="button bg-main" type="submit">提交</button></div>
  </volist>
  </form>
