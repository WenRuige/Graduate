	<script type="text/javascript">
		var picture ="";
		$(function() {
			$('#file_upload').uploadify({
			    'buttonText' : '点击上传',
				'swf'      : '__PUBLIC__/upload/uploadify.swf',
				
				'uploader' : '__PUBLIC__/upload/uploadify.php',
				'onUploadSuccess' : function(file, data, response){
									picture = data;//alert(data);
									var imgObj="<p style='float:right'><img src="+data+" width=130px></p>";
						$("#file_upload").append(imgObj);
								}
			});
		});
		
		function submit(){
		SCALE=jQuery("#SCALE").val();
	
		CNAME=$("input[name='CNAME']").val();
		REGISTRATIONNUM=$("input[name='REGISTRATIONNUM']").val();
		ADDRESS=$("input[name='ADDRESS']").val();
		FIELD=$("input[name='FIELD']").val();
		HOMEPAGE=$("input[name='HOMEPAGE']").val();
		CMAIL=$("input[name='CMAIL']").val();
			LANDLINE=$("input[name='LANDLINE']").val();
			MOBILEPHONE=$("input[name='MOBILEPHONE']").val();
			SUMMARY=jQuery("#SUMMARY").val();
			
			
			$.ajax({
								type: "POST",
								url: "__APP__/Home/Company/handle",
								data: "picture="+picture+"&CNAME="+CNAME+"&REGISTRATIONNUM="+REGISTRATIONNUM+"&ADDRESS="+ADDRESS+"&FIELD="+FIELD+"&HOMEPAGE="+HOMEPAGE+"&CMAIL="+CMAIL+"&LANDLINE="+LANDLINE+"&MOBILEPHONE="+MOBILEPHONE+"&SUMMARY="+SUMMARY+"&SCALE="+SCALE,
								success:function(data){
											//$("#show").html(data);
											window.location.href="__APP__/Home/Exam/index";
										}
							});
	
		
		}
		
	</script>
